<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Learning Backbone application</title>
<link href="css/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="css/ui/jquery.ui.all.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
</head>
<body>



<div class="row">
  <div class="span12" id="header">
    <h2>Backbone Learning Application</h2>
    <p>This backbone example provides an app scaffold using RequireJS as module loader.
       Handlebars is used as templating engine.
       The templates are loaded on demand using the RequireJS text plugin.
    </p>
  </div>
</div>
<div class="row">
  <div class="span12" id="add_links"></div>
  <!--<div class="span6" id="add_tags"></div>-->
</div>
<div class="row">
  <div class="span6" id="link-collections"></div>
  <div class="span6" id="tags-collections"></div>
</div>



<script src="js/vendor/require-2.0.2.js"></script>
<script>
// Configure the AMD module loader
requirejs.config({
  // The path where your JavaScripts are located
  baseUrl: './js/',
  // Specify the paths of vendor libraries
  paths: {
    jquery: 'vendor/jquery-1.7.2',
    underscore: 'vendor/underscore-1.3.3',
    backbone: 'vendor/backbone-0.9.2',
    local_storage: 'vendor/backbone.localStorage',
    syphon: 'vendor/backbone.syphon',
    handlebars: 'vendor/handlebars-1.0.0.beta.6',
    text: 'vendor/require-text-2.0.0',
    bootstrap_modal: 'vendor/bootstrap',  // symlink
    ui: 'vendor/jquery.ui.min'
    //chaplin: 'vendor/chaplin'
  },
  // Underscore and Backbone are not AMD-capable per default,
  // so we need to use the AMD wrapping of RequireJS
  shim: {
    backbone: {
      deps: ['underscore', 'jquery'],
      exports: 'Backbone'
    },
    underscore: {
      exports: '_'
    },
    local_storage: {
      deps: ['underscore', 'backbone'],
      exports: 'LocalStorage'
    },
    syphon: {
      deps: ['underscore', 'jquery', 'backbone'],
      exports: 'Backbone.Syphon'
    },
    bootstrap_modal: {
      deps: ['jquery'],
      exports: 'Modal'
    },
    ui: {
      deps: ['jquery'],
      exports: 'jquery'
    }
  }
  // For easier development, disable browser caching
  // Of course, this should be removed in a production environment
  , urlArgs: 'bust=' +  (new Date()).getTime()
});

// Bootstrap the application
require(['app'], function (App) {
  App.initialize();
});
</script>

</body>
</html>
